<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API DATA</h1> 
    <div class="api" id="api" style="background-color: brown;"></div>
    <button onclick="getApi()">Fetch API</button>
</body>

<script>
    function getApi(){
        fetch("https://jsonplaceholder.typicode.com/posts")

        .then(function (response){
            return response.json();
        })
        .then(function (data){
            var container = document.getElementById("api");

            for(var i=0;i<1;i++){

                var post = document.createElement("div");

                post.innerHTML = "<h1>"+data[i].id+"</h1>"+"<h1>"+data[i].title+"</h1>"+"<p>"+data[i].body+"</p>";

                container.appendChild(post);
            }

        })
        .catch(function(error){
            console.log(error);
            
        })
        
    }
</script>

</html>
